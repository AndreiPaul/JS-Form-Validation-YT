<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Form Validaton</title>
</head>

<body>
    <div class="container">

        <h3>Please sign up ^_^ </h3>
        <div class="row">
            <form class="col s6" id="myForm" novalidate>
                <!--pui novalidate la form pt ca HTML 5 sa nu mai faca validarea lui 
                (ex: la email iti apare un popup daca nu pui @), asta se va face din js.
            -->
                <div class="row">
                    <div class="input-field col s6">
                        <!--de vazut col s6 (size 6 ) ca pe bootstrap ish-->
                        <label for="firstName">First Name</label>
                        <input type="text" name="First Name" id="firstName" onfocusout="validateFirstName()">
                        <!-- cu onfocusout validarea se face dupa ce treci la alt imput, e -->
                        <span class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="lastName"> Last Name</label>
                        <input type="text" name="Last Name" id="lastName">
                        <span class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <!--de vazut col s6 (size 6 ) ca pe bootstrap ish-->
                        <label for="password">Password</label>
                        <input type="password" name="Password" id="password">
                        <span class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="confirmPassword"> Confirm Password</label>
                        <input type="password" name="Confirm Password" id="confirmPassword">
                        <span class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="email">
                        <span class="helper-text"></span>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">SignUp</button>
            </form>
            <div class="col s6">
                <img src="https://cdn.pixabay.com/photo/2017/11/21/16/42/art-2968627_960_720.jpg">
            </div>
        </div>
    </div>
    <script src="../JS-Form-Validation-YT/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
